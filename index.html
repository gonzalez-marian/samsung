<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Actividad Final</title>
</head>
<body>
    <h1 class="titulo">Formulario Información Alta Telefónica</h1>
    <form action="./procesarFormulario.php" name="telefonica">
        <fieldset class="fieldset">
            <legend class="legend">Datos Personales</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" maxlength="30" class="inputColor" /><br />
                <label for="apellidos">Apellidos:</label>
                <input type="text" name="apellidos" maxlength="60" class="inputColor" /><br />
                <label for="direccion">Dirección:</label>
                <input type="text" name="direccion" maxlength="60" class="inputColor" /><br />
                <label for="codpostal">Codigo Postal:</label>
                <input type="text" name="codpostal" pattern="[0-9]{5}" class="inputColor" /><br />
                <label for="localidad">Localidad:</label>
                <input type="text" name="localidad" class="inputColor" /><br />
        </fieldset>
        <br />
        <fieldset class="fieldset">
            <legend class="legend">Tipo de Contratación</legend>
            <input type="radio" name="tipocontrato" value="nueva" checked="checked">
            <label for="nuevacontratacion">Nueva Contratación</label>
            <input type="radio" name="tipocontrato" value="portabilidad">
            <label for="portabilidad">Portabilidad</label>
            <input type="radio" name="tipocontrato" value="cambio">
            <label for="cambiocontratacion">Cambio de Contrato</label> <br /><br />
            <label for="compañia">Elija la compañía actual</label>
            <select name="operadora">
                <option value="movistar">Movistar</option>
                <option value="orange">Orange</option>
                <option value="vodafone">Vodafone</option>
                <option value="yoigo">Yoigo</option>
                <option value="ninguna">No Tengo Ninguna Compañía</option>
            </select>
            <label for="nueva compañia">En caso de portabilidad, elija la nueva compañía:</label>
            <select name="operadora">
                <option value="movistar">Movistar</option>
                <option value="orange">Orange</option>
                <option value="vodafone">Vodafone</option>
                <option value="yoigo">Yoigo</option>
            </select>
        </fieldset>
        <br />
        <fieldset class="fieldset">
            <legend class="legend">Datos Bancarios</legend>
            <label for="pais">País:</label>
            <input type="text" name="pais" value="ES" readonly="readonly" id="inputPais" class="inputColor" /> (sólo válido ES)<br/>
            <label for="ciban">Control IBAN</label>
            <input type="text" name="ciban" placeholder="XX" pattern="[0-9]{2}" id="inputControl" class="inputColor" /> (dos dígitos)<br/>
            <label for="entidad">Entidad:</label>
            <input type="text" name="entidad" placeholder="XXXX" pattern="[0-9]{4}" id="inputEntidad" class="inputColor" /> (cuatro dígitos)<br/>
            <label for="sucursal">Sucursal:</label>
            <input type="text" name="sucursal" placeholder="XXXX" pattern="[0-9]{4}" id="inputSucursal" class="inputColor" /> (cuatro dígitos)<br/>
            <label for="dc">DC:</label>
            <input type="text" name="dc" placeholder="XX" pattern="[0-9]{2}" id="inputDc" class="inputColor" /> (dos dígitos)<br/>
            <label for="cuenta">Cuenta:</label>
            <input type="text" name="cuenta" placeholder="XXXXXXXXXX" pattern="[0-9]{10}" id="inputCuenta" class="inputColor" /> (diez dígitos)<br />
        </fieldset>
        <br />
        <fieldset class="fieldset">
            <legend class="legend">Datos Estadísticos - ¿Cómo nos conoció?</legend>
            <label for="estadisticas"> <input type="checkbox" value="cbox1" />A través de la TV</label><br />
            <label for="estadisticas"> <input type="checkbox" value="cbox2" />A través de la radio</label><br />
            <label for="estadisticas"> <input type="checkbox" value="cbox3" />A través de la Internet</label><br />
            <label for="estadisticas"> <input type="checkbox" value="cbox4" />Otros</label><br />
            <input type="range" name="valoracion" min="0" max="5" value="0" id="inputValoracion" /> <label for="valoracion">Valoración [1-5]</label><br />
            <label for="fecha">Fecha de la Encuesta: <input type="date" value="2019-01-01" />Valoración [1-5]</label>
        </fieldset>
        <input type="submit" value="Enviar Datos" class="inputBtn" />
        <input type="reset" value="Borrar Datos" class="inputBtn"/><br />
        <button onclick="functionValor()" class="button" type="button">Mostrar Valoración</button>
        <button onclick="functionCuenta()" class="button" type="button" >Mostrar Cuenta</button>
        <button onclick="functionDia()" class="button" type="button" >Mostrar Día Semana</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
